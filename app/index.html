<!DOCTYPE html>
<html>
<head>
  <title>Douche App submissions</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <div id="address"></div>
  <p id="instructions">
    Please submit your vote for Douche proposals from following candidates.
  </p>
  <div class="col-sm-7 margin-top-3">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Candidate</th>
            <th>Links</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody id="candidate-rows"></tbody>
      </table>
    </div>

    <form onsubmit="return voteForCandidate()">
      <select id="dropdown-list"></select>
      <input id="candidate" type="submit"/> 
    </form>

    <div>
      <div id="msg"></div>
      <div id="error-msg"></div>
      <div id="winner"></div>
    </div>

  <!-- <input type="text" id="candidate" />
    <a href="#" onclick="voteForCandidate()" class="btn btn-primary">Vote</a> -->
  </div>
  <div class="col-sm-offset-1 col-sm-4 margin-top-3">
    <div class="row">
      <h2>Voting Countdown</h2>
      <p id="countdown"></p>
    </div>
  </div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
